<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1</title>
</head>
<style>
      body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
.container{
    background-color: aqua;
display: block;
    border: 2px solid black;
    display: flex;
    width: 40%;
    height: 60%;
    justify-content: center;
    flex-direction: column;
    gap: 23px;
    align-items: center;
}
</style>
<body>
    
         <div class="container">
            <h1>BMI Calculator</h1>
            <div class="input1">

                <label for="weight">Weight</label>
                <input type="number"  id="weight">
            </div>
                <div class="input2">

                    <label for="height">Height</label>
                    <input type="number"  id="height">
                </div>
                
                <button onclick="bmical()">Calculte</button>
                <div id="result">Result</div>
                <div id="new"></div>
            </div>   
    <script>
        function bmical(){

            let weight=Number(document.getElementById('weight').value);
            let height=Number(document.getElementById('height').value);
            if(weight==0 || height==0){
                document.getElementById("new").innerHTML = "Please enter valid number";
            }
            let bmi=weight/(height*height);
            
            
            if(bmi <= 0){
                document.getElementById("result").innerHTML="Please enter valid number";
            }
              else  if(bmi<17){
                document.getElementById("result").innerHTML = "Your Bmi is "+ bmi+"You are underweight";
            }
            
            else if(bmi<17 && bmi <25){
                document.getElementById("result").innerHTML ="Your Bmi is "+ bmi+ "You are Healthy Weight Range";
            }


            else if(bmi<25 && bmi <30){
                document.getElementById("result").innerHTML ="Your Bmi is "+ bmi+ "You are Overweight";
            }
            
            else if(bmi<30 && bmi <40){
                document.getElementById("result").innerHTML ="Your Bmi is "+ bmi+ "You have Obesity";
            }
     
     
        }
        
    
    </script>
</body>
</html>
